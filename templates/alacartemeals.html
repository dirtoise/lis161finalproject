{% extends 'base.html' %}

{% block content %}

<style>

.btn-3 {
  line-height: ;
  padding: 20px 125px;
}
.btn-3:hover{
  background: transparent;
  color: #000;
}
.btn-3 span {
  position: relative;
  display: block;
  width: 100%;
  height: 100%;
}
.btn-3:before,
.btn-3:after {
  position: absolute;
  content: "";
  left: 0;
  top: 0;
  background: #000;
  transition: all 0.3s ease;
}
.btn-3:before {
  height: 0%;
  width: 2px;
}
.btn-3:after {
  width: 0%;
  height: 2px;
}
.btn-3:hover:before {
  height: 100%;
}
.btn-3:hover:after {
  width: 100%;
}
.btn-3 span:before,
.btn-3 span:after {
  position: absolute;
  content: "";
  right: 0;
  bottom: 0;
  background: #000;
  transition: all 0.3s ease;
}
.btn-3 span:before {
  width: 2px;
  height: 0%;
}
.btn-3 span:after {
  width: 0%;
  height: 2px;
}
.btn-3 span:hover:before {
  height: 100%;
}
.btn-3 span:hover:after {
  width: 100%;
}

.row_list li{
display: inline;
}
</style>
{% include 'menusidebar.html' %}

<form action="/menu/alacarte">
    <br>
    <input class="custom-btn btn-11" type="submit" value="Go back" name="action">
</form>

<p>
<form action="{{ url_for('mealprocessing') }}" method="post">

{% for userdata in userdict %}
    <input class="hidden" id="username" name="username" value="{{ userdata.username }}" readonly>
    <input class="hidden" id="user_id" name="user_id" value="{{ userdata.user_id }}" readonly>
{% endfor %}
    <input class="custom-btn btn-11" type="submit" value="Confirm order" name="action">
</p>
    <h1> <label for="alacarte_type"> {{ alacarteid.alacarte_type|title }} </label> </h1>
    <input class="hidden" id="alacarte_type" name="alacarte_type" value="{{ alacarteid.alacarte_type }}" readonly>
<br>
    <label for="alacarte_price"> Price:  {{ alacarteid.price }} </label>
    <input class="hidden" id="alacarte_price" name="alacarte_price" value="{{ alacarteid.price }}" readonly>
    <br>
    <label type=""> Order amount: </label>
    <div class="number">
    <span class="minus">-</span>
    <input type="number" min="0" value="{{ alacarteid.amount }}" name="alacarte_amount" required>
    <span class="plus">+</span>
        </div>
        </p>
    <br>


{% if alacarteid.alacarte_type == 'pancitcanton' %}
    <p>
    Flavor: <select name="alacarte_flavor" id="fl_type" required>
    {% for flavors in flavordict %}
            <option value="{{ flavors.flavors_type }}" name="alacarte_flavor">
                {{ flavors.flavors_type|title }}
            </option>
    {% endfor %}
        </select>
    <input class="hidden" id="alacarte_sauce" name="alacarte_sauce" value=NULL readonly>
{% else %}
    Sauce: <select name="alacarte_sauce" id="scs_type" required>
    {% for sauces in saucedict %}
            <option value="{{ sauces.sauces_type }}" name="alacarte_sauce">
                {{ sauces.sauces_type|title }}
            </option>
    {% endfor %}
        </select>
    <input class="hidden" id="alacarte_flavor" name="alacarte_flavor" value=NULL readonly>

{% endif %}
    <input class="hidden" name="meals_type" value="{{ meals_type }}" readonly>


</form>

{% endblock %}
