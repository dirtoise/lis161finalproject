{% extends 'base.html' %}

{% block content %}
<style>
    body {
    background-color: #f6f6f6;
}

.body-wrap {
    background-color: #f6f6f6;
    width: 100%;
}

.container3 {
    display: block ;
    max-width: 600px ;
    margin: 0 auto ;
    /* makes it centered */
    clear: both ;
}

.content {
    max-width: 600px;
    margin: 0 auto;
    display: block;
    padding: 20px;
}

/* -------------------------------------
    HEADER, FOOTER, MAIN
------------------------------------- */
.main {
    background: #fff;
    border: 1px solid #e9e9e9;
    border-radius: 3px;
}

.content-wrap {
    padding: 20px;
}

.content-block {
    padding: 0 0 20px;
}





/* -------------------------------------
    OTHER STYLES THAT MIGHT BE USEFUL
------------------------------------- */
.last {
    margin-bottom: 0;
}

.first {
    margin-top: 0;
}

.aligncenter {
    text-align: center;
}

.alignright {
    text-align: right;
}

.alignleft {
    text-align: left;
}

.clear {
    clear: both;
}



/* -------------------------------------
    INVOICE
    Styles for the billing table
------------------------------------- */
.invoice {
    margin: 40px auto;
    text-align: left;
    width: 80%;
}
.invoice td {
    padding: 5px 0;
}
.invoice .invoice-items {
    width: 100%;
}
.invoice .invoice-items td {
    border-top: #eee 1px solid;
}
.invoice .invoice-items .total td {
    border-top: 2px solid #333;
    font-weight: 700;
</style>



<table class="body-wrap">

<td class="container" width="600" >
    <div class="content">
        <table class="main" width="100%" cellpadding="0" cellspacing="0">
            <tbody><tr>
                <td class="content-wrap aligncenter">
                    <table width="100%" cellpadding="0" cellspacing="0">
                        <tbody>
                        <tr>
                            <td class="content-block" ">
                                <br><h1>{{ username|title }}</h1>
                            <span style="font-size:10px;text-align:left;">This is your data profile.</span>
                            </td>
                        </tr>
                         <tr>
                            <td>
                                <table class="invoice-items" cellpadding="0" cellspacing="0">
                                    <tbody>
                                            <tr>
                                                <td class="aligncenter" width="75%">
                                                </td>
                                                <td>
                                                    <form action="{{ url_for('deleteconfirm') }}" method="post">
                                                        <input class="hidden" id="username" name="username" value="{{ username }}" readonly>
                                                        <input class="" name="action" type="submit" value="DELETE">
                                                    </form>
                                                </td>
                                            </tr>

                                    </tbody>
                                </table>
                            </td>
                        </tr>

                        </tbody>
                    </table>

                </td>
            </tr></tbody>
        </table>
    </div>
</td>
</table>



{% endblock %}
