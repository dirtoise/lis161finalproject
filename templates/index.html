{% extends 'base.html' %}

{% block content %}
<style>
/* Remove the navbar's default margin-bottom and rounded borders */

/* carousel */
.carousel-inner img {
  width: 100%; /* Set width to 100% */
  margin: auto;
  min-height:250px;
}

/* Hide the carousel text when the screen is less than 600 pixels wide */
@media (max-width: 100%) {
    .carousel-caption {
      display: none;
    }
}

.custom-btn {
  width: 130px;
  height: 40px;
  padding: 0px 0px;
  border: 2px solid #ff928e;
  font-family: 'Lato', sans-serif;
  font-weight: 500;
  background: transparent;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  display: inline-block;
}

.btn-11 {
  overflow: hidden;
  transition: all 0.3s ease;
}
.btn-11:hover {
   background: #ff928e;
  color: #fff;
}
.btn-11:before {
    position: absolute;
    content: '';
    display: inline-block;
    top: -180px;
    left: 0;
    width: 30px;
    height: 100%;
    background-color: #fff;
    animation: shiny-btn1 3s ease-in-out infinite;
}
.btn-11:active{
  box-shadow:  4px 4px 6px 0 rgba(255,255,255,.3),
              -4px -4px 6px 0 rgba(116, 125, 136, .2),
    inset -4px -4px 6px 0 rgba(255,255,255,.2),
    inset 4px 4px 6px 0 rgba(0, 0, 0, .2);
}

@-webkit-keyframes shiny-btn1 {
    0% { -webkit-transform: scale(0) rotate(45deg); opacity: 0; }
    80% { -webkit-transform: scale(0) rotate(45deg); opacity: 0.5; }
    81% { -webkit-transform: scale(4) rotate(45deg); opacity: 1; }
    100% { -webkit-transform: scale(50) rotate(45deg); opacity: 0; }
}

h11{
  position: center;
  text-align: center;
  color: #e8635f;
  font-size: 16px;
  font-family: "Cormorant Garamond", serif;
}
.grayhover figure img {
	-webkit-filter: grayscale(100%);
	filter: grayscale(100%);
	-webkit-transition: .3s ease-in-out;
	transition: .3s ease-in-out;
}
.grayhover figure:hover img {
	-webkit-filter: grayscale(0);
	filter: grayscale(0);
}

figure {
	width: 100%;
	margin: 0;
	padding: 0;
	background: #fff;
	overflow: hidden;
}
figure:hover+span {
	bottom: -36px;
	opacity: 1;
}

.text {
  background-color: #ff928e;
  color: white;
  font-size: 16px;
  text-align: center;
  font-family: 'Lato', sans-serif;
}

</style>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="static/img/img-2.png" alt="Index Kiosk 2">
        <div class="carousel-caption">
          <h3>HUNGRY? ORDER NOW!</h3>
          <p>The UP E-Kiosk is online.</p>
        </div>
      </div>

      <div class="item">
        <img src="static/img/img-1.png" alt="Index Kiosk">
        <div class="carousel-caption">
          <h3>COMBO MEALS AND MORE...</h3>
          <p>Never go hungry with the E-Kiosk.</p>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

<form action="{{ url_for('basemenu') }}">
<div class="container text-center">
  <br><h11><input class="custom-btn btn-11"  type="submit" value="ORDER A MEAL" name="action"></a></h11>
</div>
</form>

<form action="{{ url_for('login') }}">
<div class="container text-center col">
  <br><h11><input class="custom-btn btn-11"  type="submit" value="LOGIN" name="action"></a></h11>
</div>
</form>
<br> <br>
  <div class="row">
      <div class="col-sm-4">
        <div class="grayhover">
        <figure><img src="static/img/index1.png" /></figure>
            <div class="text">SULIT COMBO MEALS</div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="grayhover">
        <figure><img src="static/img/index2.png" /></figure>
            <div class="text">TASTY A LA CARTE</div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="grayhover">
        <figure><img src="static/img/index3.png" /></figure>
            <div class="text">REFRESHING BEVERAGES</div>
        </div>
      </div>

  </div>
</div><br>
</body>
</html>

{% endblock %}
